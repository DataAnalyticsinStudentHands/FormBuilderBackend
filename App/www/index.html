      The nav bar that will be updated as we navigate between views.
    -->

      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>

    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    
    <!--    Below code is for forcing a browser (Chrome) to display a full error message instead of                 truncating it.-->
    
    <script type="text/javascript">

    //Chrome passes the error object (5th param) which we must use since it now truncates
    //the Msg (1st param).
    window.onerror = function (errorMsg, url, lineNumber, columnNumber, errorObject) {
        var errMsg;
        //check the errorObject as IE and FF don't pass it through (yet)
        if (errorObject && errorObject !== undefined) {
                errMsg = errorObject.message;
            }
            else {
                errMsg = errorMsg;
            }
        alert('Error: ' + errMsg);
        document.write(errMsg);
    }
    </script>

    <div id="error"></div>
  </body>
</html>
